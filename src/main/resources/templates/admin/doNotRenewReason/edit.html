<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
    <title>CEC Consultants - Broker Management System</title>
</head>
<body>
<div th:replace="../static/fragments/layout :: header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CEC Consultants - Broker
                    Management System</a>
            </div>
            <ul class="nav navbar-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
                </ul>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">

    <h2>Edit Contract Reason - <span th:text="${doNotRenewReason.description}"></span></h2>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Edit</div>
            <div class="panel-body">
                <form class="form-horizontal" th:object="${doNotRenewReason}" th:action="@{/doNotRenewreason}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="description">Contract Reason</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" placeholder="Contract Reason" th:field="*{description}" required="required" maxlength="255"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-4">
                            <button type="submit" class="btn btn-success btn-xs">Save Contract Reason</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div th:replace="../static/fragments/layout :: footer"/>
</body>
</html>

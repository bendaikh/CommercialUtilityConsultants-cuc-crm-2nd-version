<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
  <title>Brokers Management</title>
</head>
<body>


<header th:replace="../static/fragments/layout :: header"/>

<div class="container">
  <h2>User Management</h2>
  <div class="well">
    <form class="form-horizontal" method="post" role="form" th:action="@{/createUser}" th:object="${user}">
      <input th:field="*{id}" type="hidden"/>
      <input th:field="*{version}" type="hidden"/>
      <input field="createdBy" id="createdBy" type="hidden" value="1"/>

      <div class="form-group">
        <label class="control-label col-sm-3" for="firstName">Name</label>
        <div class="col-sm-2">
          <input class="form-control input-sm" placeholder="First name" required="required" th:field="*{firstName}" type="text"/>
        </div>
        <div class="col-sm-2">
          <input class="form-control input-sm" placeholder="Last name" required="required" th:field="*{lastName}" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="username">User name</label>
        <div class="col-sm-4">
          <input class="form-control input-sm" placeholder="Username" required="required" th:field="*{username}" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="passwordHash">Password</label>
        <div class="col-sm-4">
          <input class="form-control input-sm" placeholder="Password" required="required" th:field="*{passwordHash}" type="password"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email</label>
        <div class="col-sm-4">
          <input class="form-control input-sm" placeholder="Email" required="required" th:field="*{email}" type="email"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="diallerAgentReference">Dialler Agent Reference</label>
        <div class="col-sm-4">
          <input class="form-control input-sm" placeholder="Dialler Agent Reference" th:field="*{diallerAgentReference}" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="role">User Rights</label>
        <div class="col-sm-4">
          <select class="form-control input-sm" required="required" th:field="*{roles}" th:if="${user.roles != null}">
            <option value="1">ADMIN</option>
            <option value="2">SUPERADMIN</option>
            <option value="3">BROKER</option>
            <option value="4">EXTERNAL_BROKER</option>
            <option value="5">LEADS</option>
          </select>
          <select class="form-control input-sm" id="roles" name="roles" required="required" th:if="${user.roles == null}">
            <option value="1">ADMIN</option>
            <option value="2">SUPERADMIN</option>
            <option value="3">BROKER</option>
            <option value="4">EXTERNAL_BROKER</option>
            <option value="5">LEADS</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="active">Broker</label>
        <div class="col-sm-4">
          <select class="form-control input-sm" id="broker" name="broker">
            <option value="0">Please select</option>
            <option th:each="b : ${brokers}" th:text="${b.firstName}+' '+${b.lastName}" th:value="${b.id}">Broker Name</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="active">Active</label>
        <div class="col-sm-4">
          <select class="form-control input-sm" required="required" th:field="*{active}">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button class="btn btn-success btn-sm" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div th:replace="../static/fragments/layout :: footer"/>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
<title>View customer</title>
</head>
<body>
	<header th:replace="../static/fragments/layout :: header" />
	<div class="container-fluid" sec:authorize="isAuthenticated()">
		<h3>Documents</h3>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-info small">
					<div class="panel-heading">
						<h3 class="panel-title">Broker Documents Repository</h3>
					</div>
					<div class="panel-body">
						<form id="upload-file-form" th:object="${brokerDocument}" th:action="@{/uploadBrokerFile}" method="post" class="form-horizontal"
							enctype="multipart/form-data">
							<input type="hidden" id="broker" name="broker" th:value="${id}" />
							<div class="form-group">
								<label class="control-label col-sm-4" for="fileTitle">File Title</label>
								<div class="col-sm-8">
									<input type="text" class="form-control input-sm" name="fileTitle" id="fileTitle" placeholder="File Title" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="upload-file-input">Upload your file:</label>
								<div class="col-sm-8">
									<input id="upload-file-input" class="form-control input-sm" type="file" name="uploadfile" placeholder="Upload File" accept="*" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8">
									<button type="submit" class="btn btn-success">Upload</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">&nbsp;</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="../static/fragments/layout :: footer" />
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
<title>Brokers Management</title>
</head>
<body>
	<header th:replace="../static/fragments/layout :: header" />
	<div class="container">
		<h2>Add/Edit Broker</h2>
		<form class="form-horizontal" th:object="${broker}" th:action="@{/broker}" method="post">
			<input type="hidden" th:field="*{id}" /> <input type="hidden" th:field="*{version}" /> 

			
			<table class="table">
				<tr>
					<td valign="top">
						<div class="form-group">
							<label class="control-label col-sm-3" for="brokerReference">Broker ID</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Broker Reference" th:field="*{brokerReference}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="businessName">Business Name</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Business Name" th:field="*{businessName}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="businessAddr">Business Address</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Business Address" th:field="*{businessAddr}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="businessAddr1">&nbsp;</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" th:field="*{businessAddr1}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="businessCity">City</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="City" th:field="*{businessCity}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="businessPostcode">Postcode</label>
							<div class="col-sm-2">
								<input type="text" class="form-control input-sm" th:field="*{businessPostcodeOut}" />
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control input-sm" th:field="*{businessPostcodeIn}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="ltdRegNo">LTD Registration No.</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="LTD Registration No." th:field="*{ltdRegNo}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="contactNumber">Contact Number</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Contact Number" th:field="*{contactNumber}" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="mobileNumber">Mobile Number</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Mobile Number" th:field="*{mobileNumber}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="emailAddress">Email Address</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Email Address" th:field="*{emailAddress}" />
							</div>
						</div>
					</td>
					<td valign="top">
						<div class="form-group">
							<label class="control-label col-sm-3" for="soleTrader">Sole Trader</label>
							<div class="col-sm-9">
								<div class="checkbox">
									<input type="checkbox" th:field="*{soleTrader}" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="firstName">First Name *</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="First name" th:field="*{firstName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="lastName">Last Name *</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Last name" th:field="*{lastName}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="dob">Date Of Birth *</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Date Of Birth" th:field="*{dob}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stAddr">Address</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="Address" th:field="*{stAddr}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stAddr1">Address</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" th:field="*{stAddr1}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stCity">City</label>
							<div class="col-sm-4">
								<input type="text" class="form-control input-sm" placeholder="City" th:field="*{stCity}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stPostcodeIn">Postcode</label>
							<div class="col-sm-2">
								<input type="text" class="form-control input-sm" th:field="*{stPostcodeOut}" />
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control input-sm" th:field="*{stPostcodeIn}" />
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2"><div class="form-group">
							<div class="col-sm-offset-3 col-sm-10">
								<button type="submit" class="btn btn-success btn-sm">Submit</button>
							</div>
						</div></td>
				</tr>
			</table>
		</form>
	</div>
	<div th:replace="../static/fragments/layout :: footer" />
</body>
</html>

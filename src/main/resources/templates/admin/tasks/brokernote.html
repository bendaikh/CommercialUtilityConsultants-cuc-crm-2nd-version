<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
</head>
<body>
	<form class="form-horizontal" th:object="${brokerNote}" th:action="@{/updateCompletedBrokerNote}" method="post">
		<input type="hidden" th:field="*{id}" /> <span th:text="${brokerNote.broker.id}"></span> <span th:text="${brokerNote.broker.businessName}"></span>
		<p th:text="${brokerNote.note}" class="lead"></p>
		
		<div class="form-group">
			<div class="col-sm-12">
				<button class="btn btn-success btn-xs">Mark as Completed</button>
				<a href="/admin/tasks/index" class="btn btn-warning btn-xs">Back</a>
			</div>
		</div>
	</form>
</body>
</html>

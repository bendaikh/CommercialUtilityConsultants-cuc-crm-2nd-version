<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="../static/fragments/layout :: site-head">
        <title>Brokers Management</title>
    </head>
    <body>


        <header th:replace="../static/fragments/layout :: header"/>

        <div class="container">
            <h2 th:inline="text">Change password for [[${user.firstName}]] [[${user.lastName}]]</h2>
            <form class="form-horizontal" th:object="${user}" th:action="@{/updatePassword}" method="post" role="form">
                <input type="hidden" th:field="*{id}"/>  
                <input type="hidden" th:field="*{version}"/>                  
                
                <div class="form-group">
                    <label class="control-label col-sm-3" for="passwordHash">Password</label>
                    <div class="col-sm-4"> 
                        <input type="password" class="form-control input-sm" placeholder="Password" th:field="*{passwordHash}"/>   
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-3" for="confirmPassword">Confirm Password</label>
                    <div class="col-sm-4"> 
                        <input type="password" class="form-control input-sm" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword"/>   
                    </div>
                </div>
                
                <div class="form-group"> 
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-success btn-sm">Change Password</button>
                    </div>
                </div>
            </form>
            
        </div>
        <div th:replace="../static/fragments/layout :: footer" />
    </body>
</html>

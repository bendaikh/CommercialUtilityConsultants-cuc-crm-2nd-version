<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
<title>CEC Consultants - Broker Management System</title>
</head>
<body>
	<div th:replace="../static/fragments/layout :: header">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CEC Consultants - Broker Management System</a>
				</div>
				<ul class="nav navbar-nav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/logout" th:href="@{/logout}">Logout</a></li>
					</ul>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container-fluid">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="../images/windmills.png" alt="Windmills" style="width: 100%;" />
				</div>
				<div class="item">
					<img src="../images/renewable.png" alt="Renewable Energy" style="width: 100%;" />
				</div>
				<div class="item">
					<img src="../images/energy.png" alt="Energy" style="width: 100%;" />
				</div>
				<div class="item">
					<img src="../images/urban.png" alt="Urban" style="width: 100%;" />
				</div>
				<div class="item">
					<img src="../images/power.png" alt="Power" style="width: 100%;" />
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		<br /> 
		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-lg btn-success" href="/login">Click here to log in</a>
			</div>
		</div>
	</div>
	<div th:replace="../static/fragments/layout :: footer" />
</body>
</html>

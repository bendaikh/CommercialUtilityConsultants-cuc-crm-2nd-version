<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
    <title>CEC Consultants - Broker Management System</title>
</head>
<body>
<div th:replace="../static/fragments/layout :: header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CEC Consultants - Broker
                    Management System</a>
            </div>
            <ul class="nav navbar-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
                </ul>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">

    <h2>Email Settings for <span th:text="${ emailSetting.emailType }"></span> Email</h2>

    <div class="row">
        <div class="col-md-3">

            <form class="form-horizontal" method="post" th:action="@{/admin/system-setting/email-settings/save}" th:object="${emailSetting}">
                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{emailType}" type="hidden"/>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="emailFormat">Email Format</label>
                    <div class="col-sm-4">
                        <select class="form-control input-sm" th:field="*{emailFormat}">
                            <option value="SIMPLE">SIMPLE</option>
                            <option value="ENHANCED">ENHANCED</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="enabled">Enabled</label>
                    <div class="col-sm-4">
                        <select class="form-control input-sm" th:field="*{enabled}">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <button class="btn btn-success btn-xs" type="submit">Save Email Settings</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<div th:replace="../static/fragments/layout :: footer"/>
</body>
</html>

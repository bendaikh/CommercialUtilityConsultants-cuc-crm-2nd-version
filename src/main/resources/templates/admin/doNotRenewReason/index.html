<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
  <title>CEC Consultants - Broker Management System</title>
</head>
<body>
<div th:replace="../static/fragments/layout :: header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">CEC Consultants - Broker
          Management System</a>
      </div>
      <ul class="nav navbar-nav">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
        </ul>
      </ul>
    </div>
  </nav>
</div>
<div class="container-fluid">

  <h1>Lost Renewal Reasons Management</h1>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#myModal">Create New Contract Reason</button>
    </div>
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Contract Reason</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" th:object="${doNotRenewReason}" th:action="@{/doNotRenewreason}" method="post">
            <div class="form-group">
              <label class="control-label col-sm-3" for="description">Contract Reason</label>
              <div class="col-sm-7">
                <input type="text" class="form-control input-sm" placeholder="Contract Reason" th:field="*{description}" required="required" maxlength="255"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-success btn-xs">Save Contract Reason</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <p>&nbsp;</p>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Contract Reason List</div>
      <div class="panel-body">
        <table class="table table-condensed table-striped table-hover">
          <tr th:each="c:${doNotRenewReasons}">
            <td th:text="${c.description}"></td>
            <td>
              <a th:href="@{/admin/doNotRenewReason/edit/{id}/(id=${c.id})}" class="btn btn-warning btn-xs">Edit</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
<div th:replace="../static/fragments/layout :: footer"/>
</body>
</html>

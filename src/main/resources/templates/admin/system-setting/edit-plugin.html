<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
    <title>CEC Consultants - Broker Management System</title>
</head>
<body>
<div th:replace="../static/fragments/layout :: header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CEC Consultants - Broker
                    Management System</a>
            </div>
            <ul class="nav navbar-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
                </ul>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">

    <h2>Edit Plugin - <span th:text="${plugin.api}"></span></h2>

    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" method="post" th:action="@{/plugin}" th:object="${plugin}">
                    <input th:field="*{id}" type="hidden"/>
                    <input th:field="*{version}" type="hidden"/>
                    <input th:field="*{api}" type="hidden"/>
                    <input th:field="*{outputFormat}" type="hidden"/>
                    <div class="form-group">
                        <label class="control-label col-sm-3">API Name</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" disabled="disabled" placeholder="API Name" th:field="*{api}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="url">URL</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" maxlength="255" placeholder="https..." required="required" th:field="*{url}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="token">Token</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" maxlength="255" placeholder="Token" required="required" th:field="*{token}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="username">Username</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" maxlength="255" placeholder="Username" required="required" th:field="*{username}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="password">Password</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" maxlength="255" placeholder="Password" required="required" th:field="*{password}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="primaryDataset">Primary Dataset</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" readonly="readonly" th:field="*{primaryDataset}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="enabled">Enabled</label>
                        <div class="col-sm-3">
                            <select class="form-control input-sm" th:field="*{enabled}">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-4">
                            <button class="btn btn-success btn-xs" type="submit">Save Plugin Details</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div th:replace="../static/fragments/layout :: footer"/>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
<title>Upload Customers</title>
</head>
<body>
	<header th:replace="../static/fragments/layout :: header" />
	<div class="container-fluid" sec:authorize="isAuthenticated()">
		<h3>Data Upload</h3>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Customer Upload</h3>
					</div>

					<div class="panel-body">
						<form id="upload-file-form" th:action="@{/uploadCustomers}" method="post" class="form-horizontal" enctype="multipart/form-data">
							<div class="form-group">
								<label class="control-label col-sm-4" for="upload-file-input">Upload your CSV file:</label>
								<div class="col-sm-8">
									<input id="upload-file-input" class="form-control input-sm" type="file" name="uploadDataFile" placeholder="Upload File" accept="*.csv" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8">
									<button type="submit" class="btn btn-success">Upload</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">&nbsp;</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="../static/fragments/layout :: footer" />
</body>
</html>

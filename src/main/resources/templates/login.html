<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/fragments/layout :: site-head">
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<link href="../static/css/mycrm.css" th:href="@{css/mycrm.css}"
	rel="stylesheet" media="screen" />
</head>
<body>


	<header th:replace="../static/fragments/layout :: header" />
	<div class="container">
		<h2>Login</h2>
		<form class="form-horizontal" method="post" th:action="@{/login}">
			<div class="form-group">
				<label class="control-label col-sm-3" for="username">Username</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="username"
						id="username" placeholder="Username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="password">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" name="password"
						id="password" placeholder="Password" />
				</div>
			</div>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-10">
					<button type="submit" class="btn btn-success">Login</button>
				</div>
			</div>
		</form>
		
	</div>
	<div th:replace="../static/fragments/layout :: footer" />
</body>
</html>
